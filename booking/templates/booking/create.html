{% extends "booking/layout.html" %}
{% load static %}

{% block body %}

    <h2>Add a New Hotel</h2>


    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control col-md-6" autofocus type="text" name="hot_name" placeholder="Hotel's Name">
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="text" name="city" placeholder="City">
        </div>
		<div class="form-group">
            <textarea class="form-control col-md-8" type="textarea" rows="6" name="description" placeholder="Description"></textarea>
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="file" name="photo" placeholder="Photo">
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="number" name="free_place" placeholder="Number of Rooms">
        </div>
		<div class="form-group">
            <input class="form-control col-md-6" type="number" name="price" placeholder="Price">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>


{% endblock %}
